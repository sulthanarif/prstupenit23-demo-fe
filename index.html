<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>
        Project Upload
    </title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
    <link rel="shortcut icon" href="assets/summarecon-icon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
<!--         <img alt="Summarecon Logo" height="40" src="assets/Summarecon_Agung 1.svg" width="150" /> -->
        <img alt="Sorry! We can't display logo before launch this website" height="40" title="Sorry! We can't display logo before launch this website" src="assets/img.png" width="150" /> 
        <nav>
            <a href="#">
                Scan Files
            </a>
            <a href="#">
                Library
            </a>
        </nav>
        <div class="user-info">
            <i class="fas fa-user-circle">
            </i>
            <span>
                Halo, Setiabudi
            </span>
        </div>
    </header>
    <div class="container">
        <div class="upload-box">
            <div class="title-container" id="titleContainer">
                <h2>
                    <i class="fas fa-folder">
                    </i>
                    Nama Project
                </h2>
                <input placeholder="Tulis nama projek" type="text" id="projectName" />
            </div>

            <h2>
                <i class="fas fa-file-upload">
                </i>
                Upload File PDF Anda disini
            </h2>
            <div class="upload-area" id="uploadArea">
                <i class="fas fa-cloud-upload-alt"></i>
                <p>Tambahkan Dokumen Disini</p>
            </div>
            <input type="file" id="fileInput" accept="application/pdf" multiple />
            <div class="file-list-container" id="fileListContainer">
                <ul class="file-list" id="fileList"></ul>
            </div>

            <p class="note">
                *Mendukung file PDF (Maximal 20Mb per file, maksimal 20 file)
            </p>
            <p class="error-message" id="errorMessage"></p>

            <div class="button-container">
                <button id="scanButton">
                    Scan File
                </button>
                <button id="removeButton" class="remove">
                    Remove
                </button>
            </div>
            <div class="preview-transmittal" id="previewTransmittal">
                <h3>Preview Transmittal</h3>
                <div class="field">
                    <label for="previewProjectName">Project Name</label>
                    <input type="text" id="previewProjectName" placeholder="Project Name">
                </div>
                <div class="field">
                    <label for="previewDrawingName">Judul Gambar</label>
                    <input type="text" id="previewDrawingName" placeholder="Judul Gambar">
                </div>
                <div class="field">
                    <label for="previewRevision">Revision</label>
                    <input type="text" id="previewRevision" placeholder="Revision">
                </div>
                <div class="field">
                    <label for="previewDrawingCode">Drawing Code</label>
                    <input type="text" id="previewDrawingCode" placeholder="Drawing Code">
                </div>

                <div class="pagination">
                    <button id="prevBtn">
                        < </button>
                            <span id="pageInfo">.</span>
                            <button id="nextBtn">
                                >
                            </button>
                </div>
                <div class="button-container">
                    <button id="exportButton">Save & Export to CSV</button>
                    <button id="saveLibraryButton">Save to Library</button>
                </div>
            </div>
            <div class="upload-queue" id="uploadQueue">
                <h3>
                    <i class="fa fa-solid fa-cloud-arrow-up">
                    </i>
                    Upload Queue
                </h3>
                <div class="file-list-container" id="uploadQueueFileListContainer">
                    <ul class="file-list" id="uploadQueueFileList"></ul>
                </div>
            </div>
        </div>
    </div>
   <script src="script.js"></script>
</body>

</html>
